			//Width and height
			var w = 800;
			var h = 500;
			var padding = 30;

			// Still need to figure out a way to properly read in ow.csv

			var dataset;

			var rowConverter = function(d) {
			    return {
                    hero_damage_avg_per_10m: parseFloat(d.hero_damage_avg_per_10m),
                    final_blows_avg_per_10m: parseFloat(d.final_blows_avg_per_10m),
                    time_played_total: parseFloat(d.time_played_total),
                    role: d.role
                };
            }

			d3.csv('ow.csv', rowConverter).then(function(data){
			    // console.log(data)
                dataset = data;

                var xScale = d3.scaleLinear()
								 // .domain([0, 100])
                                 .domain([0, d3.max(dataset, function(d) { return d.hero_damage_avg_per_10m; })])
								 .range([padding, w - padding * 2]);


                var yScale = d3.scaleLinear()
								 // .domain([0, 100])
                                 .domain([0, d3.max(dataset, function(d) { return d.final_blows_avg_per_10m; })])
								 .range([h - padding, padding]);

                var aScale = d3.scaleLinear()
				// .domain([0, 100])
                .domain([0, d3.max(dataset, function(d) { return d.time_played_total; })])
				.range([100, 3000]);

			    var tScale = d3.scaleBand()
			    	.domain(["tank", "offense", "flex", "support"])
			    	.range([0 ,255]);

			    //Define X axis
			    var xAxis = d3.axisBottom()
			    				  .scale(xScale)
			    				  .ticks(5);

			    //Define Y axis
			    var yAxis = d3.axisLeft()
			    				  .scale(yScale)
			    				  .ticks(5);

			    //Create SVG element
			    var svg = d3.select("body")
			    			.append("svg")
			    			.attr("width", w)
			    			.attr("height", h);

			    //Create circles
			    svg.selectAll("circle")
			       .data(dataset)
			       .enter()
			       .append("circle")
			       .attr("cx", function(d) {
			       		return xScale(d.hero_damage_avg_per_10m);
			       })
			       .attr("cy", function(d) {
			       		return yScale(d.final_blows_avg_per_10m);
			       })
			       .attr("r", function(d) {
			           return aScale(d.time_played_total) / 100;
			       })
			    	.attr("fill", function(d) {
			    	    return "rgb(0, " + tScale(d) +", 0)";
			    	});

			    svg.selectAll("text")
			    	.data(dataset)
			    	.enter()
			    	.append("text")
			    	.text(function(d) {
			    	    return d.name;
			    	})
			    	.attr("x", function(d) {
			    	    return xScale(d.hero_damage_avg_per_10m);
			    	})
			    	.attr("y", function(d) {
			    	    return yScale(d.final_blows_avg_per_10m);
			    	})
			    	.attr("font-family", "sans-serif")
			        .attr("font-size", "11px")
			        .attr("fill", "green");

			    //Create X axis
			    svg.append("g")
			    	.attr("class", "x axis")
			    	.attr("transform", "translate(0," + (h - padding) + ")")
			    	.call(xAxis);

			    //Create Y axis
			    svg.append("g")
			    	.attr("class", "y axis")
			    	.attr("transform", "translate(" + padding + ",0)")
			    	.call(yAxis);

            });
